# use a python enviroment
image: python:3.5

# dependencies
before_script:
    - apt-get update
    - apt-get install -y python3-tk libgl1-mesa-glx
    - pip install matplotlib
    - pip install brian2
    - pip install sparse
    - pip install pyqtgraph
    - pip install pyqt5
    - unset LD_LIBRARY_PATH
    - export PYTHONPATH="$PYTHONPATH:/builds/vanessa/"

unit-tests:
    stage: test
    script:
        - cd unit_tests/
        - python test_wta.py

